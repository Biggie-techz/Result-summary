<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section>
    <div class="wrapper">
      <div class="left">
        <span class="heading-1">Your Result</span>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h3 class="heading-2">Great</h3>
        <span class="text">You scored a higher than 65% of the people who have taken these tests.</span>
      </div>
      <div class="right">
        <span class="heading-1">Summary</span>
        <div class="row-wrapper">

          <!-- row 1 -->
          <div class="rows row-1">
            <div class="row-left">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>

            <div class="stat">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>


          <!-- row 2 -->
          <div class="rows row-2">
            <div class="row-left">
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>

            <div class="stat">
              <span>92</span>
              <span>/ 100</span>
            </div>
          </div>


          <!-- row 3 -->
          <div class="rows row-3">
            <div class="row-left">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>

            <div class="stat">
              <span>61</span>
              <span>/ 100</span>
            </div>
          </div>


          <!-- row 4 -->
          <div class="rows row-4">
            <div class="row-left">
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>

            <div class="stat">
              <span>72</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>

        <div class="btn">Continue</div>
      </div>
    </div>
  </section>
</body>

</html>
